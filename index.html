<script type="text/javascript">
	$(function(){
		var scrollObj = $('#srcoller').slimscroll({height:'300px'});
        
        var isLock = false;    //加锁
		scrollObj.bind("slimscroll", function(e, pos){
            if(isLock){
                return;
            }
            
		    if(pos == 'bottom'){ 
                console.log("Reached " + pos);
                
                isLock = true;
		    	setTimeout(function(){scrollObj.slimscroll({scrollTo : '0px'});isLock = false}, 1000);
		    }else{
		    	console.log("Reached " + pos);
                
                isLock = true;
                setTimeout(function(){
                    /*scrollObj.slimscroll({scrollTo : $('#srcoller').outerHeight()});*/;
                    scrollObj.parent('.slimScrollDiv').children('.slimScrollBar').mousedown().css({'bottom':'0px','top':'initial'})
                    isLock = false
                }, 1000);
            }
		});
	});
</script>
